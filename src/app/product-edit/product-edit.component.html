<h3 class="mt-2">Edit product</h3>

<div *ngIf="product">
  <div class="form-group">
    <label for="product-name">Product name: </label>
    <input class="form-control" id="product-name" value="{{ product.name}}" #productName/>
  </div>

  <div class="form-group">
    <label for="product-price">Product price: </label>
    <input type="number" class="form-control" id="product-price" value="{{ product.price }}" #productPrice />
  </div>

  <button class="edit-button" (click)="editProduct(productName.value, productPrice.value)">
    Edit product
  </button>
</div>
