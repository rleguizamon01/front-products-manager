<h3 class="mt-2"> Products </h3>

<div class="card my-3 w-100" *ngFor="let product of products">
  <div class="card-body">
    <h5 class="card-title">  
      <a routerLink="/products/{{ product.id }}">{{ product.name }}
      </a>
    </h5>
    <h6 class="card-subtitle mb-2 text-muted"> #{{ product.id }} </h6>
    <p class="card-text"> {{ product.price | currency }} </p>
    <a (click)="deleteProduct(product)" class="card-link">Delete</a>
    <a routerLink="/products/edit/{{ product.id }}" class="card-link">Edit</a>
  </div>
</div>
