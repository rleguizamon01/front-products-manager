<h3 class="mt-2">Add product</h3>

<div>
  <div class="form-group">
    <label for="product-name">Product name: </label>
    <input class="form-control" id="product-name" #productName />
  </div>

  <div class="form-group">
    <label for="product-price">Product price: </label>
    <input type="number" class="form-control" id="product-price" #productPrice />
  </div>

  <button class="add-button" (click)="addProduct(productName.value, productPrice.value); productName.value=''; productPrice.value=''">
    Add product
  </button>
</div>
